<!DOCTYPE html>
<html>
<title>Mix</title>
<head>
<meta charset = 'UTF-8' name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    .mySlides {display:none}
    .demo {cursor:pointer}
    html, body {
        width: 100%;
        height: 100%;
    }
    .w3-content {
        max-width: 100%;
        display: flex;
        justify-content: flex-end;
    }
    h1 {
        position: absolute;
    }
</style>
</head>

<body>

    <header class="w3-content">
        <div>
            <img class="mySlides" src="pro.jpeg" style="width:100%">
            <img class="mySlides" src="grafiques.jpg" style="width:100%">
            <div class="mySlides" style="width:100%">
                <img src="ram.jpg" style="width:100%">
                <h1>RAM</h1>
            </div>
            <img class="mySlides" src="ssd.jpg" style="width:100%">
            <img class="mySlides" src="placas.jpg" style="width:100%">
            <div class="w3-row-padding w3-section">
                <div class="w3-col s4">
                    <img class="demo w3-opacity w3-hover-opacity-off" src="pro.jpeg" style="width:100%" onclick="currentDiv(1)">
                </div>
                <div class="w3-col s4">
                    <img class="demo w3-opacity w3-hover-opacity-off" src="grafiques.jpg" style="width:100%" onclick="currentDiv(2)">
                </div>
                <div class="w3-col s4">
                    <img class="demo w3-opacity w3-hover-opacity-off" src="ram.jpg" style="width:100%" onclick="currentDiv(3)">
                </div>
                <div class="w3-col s4">
                    <img class="demo w3-opacity w3-hover-opacity-off" src="ssd.jpg" style="width:100%" onclick="currentDiv(4)">
                </div>
                <div class="w3-col s4">
                    <img class="demo w3-opacity w3-hover-opacity-off" src="placas.jpg" style="width:100%" onclick="currentDiv(5)">
                </div>
            </div>
        </div>
    </header>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        function currentDiv(n) {
            showDivs(slideIndex = n);
        }
        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
            }
            x[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " w3-opacity-off";
        }
        function myFunction() {
            var persona = prompt("escriu", "****");
            if (persona != null) {
            document.getElementById("nom").innerHTML = "Hola " + persona;
            }
        }
    </script>

</body>
</html>
